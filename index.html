<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
</head>
<body class="bg-center bg-cover bg-no-repeat min-h-screen w-full flex flex-col gap-1 justify-start p-12" style="background-image: url('images/clear.gif');">
    <div class="md:flex block  justify-between w-screen">

        <!---Day, date and time--->
      <div class="block w-1/4 justify-around items-center bg-inherit  p-1 gap-2">
           <div class=" text-white text-justify text-sm h-5 w-40 font-serif font-bold rounded-lg p-1" id="date"></div>
           <div class=" text-white text-justify text-sm h-5 w-40 font-serif font-bold rounded-lg p-1" id="time"></div>
      </div>
       
        <!---App title--->   
       <div class="w-full md:mr-72 mr-44 mt-5 flex justify-center items-center animate-bounce">
           <div class="flex justify-center">
               <h1 class="text-4xl font-semibold text-white">WeaCast</h1>
               <img src="./images/cloud-rain-icons.png" class="w-14 h-14" alt="App icon" />
           </div>
       </div>  
   </div>
   
   <div class="min-h-screen w-full flex flex-col gap-5 justify-start p-3 items-center">
        <div class="w-4/5 md:w-3/5 lg:w-[50%] flex justify-center items-center">
            <span class="w-32 h-32 bg-blue-500 m-4">span1</span>
            <span class="w-32 h-32 bg-blue-500 m-4">span2</span>
            <span class="w-32 h-32 bg-blue-500 m-4">span3</span>
            <span class="w-32 h-32 bg-blue-500 m-4">span4</span>
        </div>
        <form action="" method="get" id="form" class="flex w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center gap-2">
            <input type ="text" name ="city" id ="town" placeholder="Enter a city..." required
                class="py-2 px-3 w-full rounded-full bg-white text-gray-400 text-lg outline outline-2 backdrop-blur-lg ease-in-out duration-300 outline-white/70 focus:bg-white/20"
            />
            <button type="submit" class="text-white font-black rounded-full bg-white/50  p-3">
                <i class="fa fa-search" style="font-size:24px"></i>
            </button>        
        </form>
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-2 border-t border-gray-500 w-80"></div>
            <span class="flex-shrink mx-4 text-gray-600">or</span>
            <div class="flex-grow border-2 border-t border-gray-500 w-80"></div>
        </div>
        <button class="bg-blue-500 w-64">Use Current Location</button> 
        <div>div details display</div>
        <div>5 Day Forecast</div>
        <div class="w-4/5 md:w-3/5 lg:w-[50%] flex justify-center items-center">            
            <span class="w-32 h-32 bg-blue-500 m-4">span1</span>
            <span class="w-32 h-32 bg-blue-500 m-4">span2</span>
            <span class="w-32 h-32 bg-blue-500 m-4">span3</span>
            <span class="w-32 h-32 bg-blue-500 m-4">span4</span>
       </div>
    </div>
</body>
</html>
