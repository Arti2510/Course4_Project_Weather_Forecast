<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body id="background" class="bg-center bg-cover bg-no-repeat min-h-screen w-full flex flex-col bg-black gap-1 justify-start p-2 md:h-full md:w-2/3" style="background-image: url('images/night1.gif');">
    <div class="md:flex block justify-between w-screen">

        <!---Day, date and time--->
      <div class="block w-1/4 justify-around items-center bg-inherit  p-1 gap-2">
           <div class=" text-white text-justify text-sm h-5 w-40 font-serif font-bold rounded-lg p-1" id="date"></div>
           <div class=" text-white text-justify text-sm h-5 w-40 font-serif font-bold rounded-lg p-1" id="time"></div>
      </div>
       
        <!---App title--->   
       <div class="w-full md:mr-72 mr-44 mt-5 flex justify-center items-center animate-bounce">
           <div class="flex justify-center">
               <h1 class="text-4xl font-semibold text-white">WeaCast</h1>
               <img src="./images/cloud-rain-icons.png" class="w-14 h-14" alt="App icon" />
           </div>
       </div>  
   </div>
   
   <div class="min-h-screen flex-col gap-5 justify-start p-3 items-center md:flex block w-screen">
        <div class="flex flex-wrap justify-center items-center">
            <span class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanDelhi"></span>
            <span class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanMumbai"></span>
            <span class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanKolkata"></span>
            <span class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanChennai"></span>
        </div>
        <div id="div_city" class="flex w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center gap-2">
            <select id="dropdown" class="py-2 px-3 flex rounded-full bg-white text-yellow-300 text-lg outline-2 backdrop-blur-lg ease-in-out duration-300 outline-white/70 focus:bg-white/20"" onchange="dropdownList()"></select>
            <input type ="text" name ="city" id ="town" placeholder="Enter a city..." required
                class="py-2 px-3 w-full rounded-full bg-white text-yellow-300 text-lg outline-2 backdrop-blur-lg ease-in-out duration-300 outline-white/70 focus:bg-white/20"
            />
            <button id="button" type="submit" class="text-white font-black rounded-full bg-white/50 cursor-pointer p-3" onclick="fetchDataResponse();">
                <i class="fa fa-search" style="font-size:20px"></i>
            </button>        
        </div>
        <div class="relative flex py-5 items-center">
            <div class="flex border-2 border-t border-white w-80"></div>
            <span class="flex mx-4 text-white text-lg">or</span>
            <div class="flex border-2 border-t border-white w-80"></div>
        </div>
        <button class="bg-blue-500 p-2 border-4 border-blue-500 text-white font-serif text-lg font-semibold cursor-pointer rounded-full" id="current_location_btn" onclick="currentLocation();">Use Current Location</button> 
        <div id="display_city" style="display: none;" class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl"></div>
        <div style="display: none;" id="forecastText" class="font-serif text-lg font-semibold text-white">Next 4 Days Forecast</div>
        <div class="flex flex-wrap justify-center items-center">            
            <span style="display: none;" class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanForecast1"></span>
            <span style="display: none;" class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanForecast2"></span>
            <span style="display: none;" class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanForecast3"></span>
            <span style="display: none;" class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanForecast4"></span>
            <span style="display: none;" class="bg-transparent m-4 p-2 text-yellow-300 flex border-6 border-gray-500 rounded-xl" id="spanForecast5"></span>
       </div>
    </div>
</body>
</html>
